<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3 col-sm-6 col-6 intro">
      <form #searchForm = "ngForm" (ngSubmit)="onSearch()">
        <div class="form-group">
          <input class="form-control" id="userName" name="userName" #userName = "ngModel" [(ngModel)]="userNameValue" placeholder="Enter User Name">
        </div>
        <button type="submit" class="btn btn-primary">Search&nbsp;<i class="fas fa-search"></i></button>
      </form>
    </div>
  </div>
</div>
